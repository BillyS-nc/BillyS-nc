---
- name: Config Web VM with Docker
  hosts: webservers
  become: true
  tasks:

  - name: Install docker io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: Install pip3
    apt:
      name: python3-pip
      state: present

  - name: Install python docker
    pip:
      name: docker
      state: present

  - name: Install docker container
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80